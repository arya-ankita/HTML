<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

        <header>

            <h2>Already Registered? <u>LOGIN</u> now</h2>

            <form action="" method="post">
                
                <label for="email">Email</label>
			    <input type="Email" id="email" required placeholder="abc@gmail.com">

		
			    <label for="pass">Password</label>
			    <input type="Password" id="pass">
		
		    <button type="button">
		     	<img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" width="40" height="15">Login
		    </button>
            </form>

        </header>

        <br />
           
	   
        <br />
        
       	    
   

        <main>
            <section>
                <hr>
                <h3><a href="https://www.codingninjas.com/">Coding Ninjas Blogs</a></h3>
                  <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" width="100%">
                 <hr>
            </section>

            <br />
            <br />

            <section>

                <h2><u>REGISTRATION</u></h2>

                <form action="" method="post">
                    <table>
                       <tbody>
                        <tr>
                            <td><label for="fname">First Name:</label></td>
                            <td><input type="text" name="firstname" id="fname"></td>
                        </tr>

                        <tr>
                            <td><label for="lname">Last Name:</label></td>
                            <td><input type="text" name="lname" id="lname"></td>
                        </tr>

                        

                        <tr>
                            <td><label>Current Address:</label></td>
                            <table>
                                <tbody>
                                    <tr>
                                       <td><label for="Hname">Flat No./House No.</label></td>
                                       <td><input type="text" name="Housename" id="Hname"></td>
                                    </tr>

                                    <tr>
                                       <td><label for="local">Locality</label></td>
                                       <td><input type="text" name="locality" id="local"></td>
                                    </tr>

                                    <tr>
                                       <td><label for="city">City</label></td>
                                       <td><input type="text" name="city" id="city"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </tr>
                    <tr>
                        <td><label><b>Is Current address and permanent address is same?</b></label></td>
                        <td> 
                           <input type="radio" name="address" value="yes" checked>Yes</input>
                           <input type="radio" name="address" value="NO">No</input>
                        </td>
                    </tr>
                    <br>
                    <tr>
                       <td><label for="1">Email: </label></td>
                       <td><input type="email" name="email" value="abc@gmail.com" id="1" required disabled></td>
                    </tr>
                    <br>
                    <tr>
                       <td><label for="password">Password:</label></td>
                       <td><input type="password" id="password" required></td>
                    </tr>
                      </tbody>
                    </table>
                    <br>
                    <button ><big>Register</big></button>
                </form>

            </section>
        </main>

    </body>
</html>
